<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrEAUviewer API</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/defaultStyle.css') }}">
</head>
<body>
    <h1>HydrEAUviewer API</h1>
    <h2>Elaborated hydrological data</h2>
    <p><a href={{url_for('root')}}>home page</a></p>
    <h3>Description</h3>
    <p>
        The elaborated hydrological data are the daily water flow "QmJ" recorded by the hydrological stations.
    </p>
    <h3>filter request</h3>
    <form action={{url_for('result', domain="elab")}} method = "POST">
        <p>station <input type="text" name="station"></p>
        <p>days before <input type="text" name="days_before"></p>
        <p><input type="submit" value="result"></p>
    </form>
    <p>{{result}}</p>
</body>
</html>
