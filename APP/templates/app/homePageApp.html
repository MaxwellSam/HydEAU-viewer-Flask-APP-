   <!-- Awersome-Markers -->
   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
   <title>HydrEAUviewer APP</title>
   <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/water.png"/>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#"><img class="icon-logo" src="https://img.icons8.com/fluency/48/000000/water.png">HydrEAUviewer APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
           <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
             </li>
              <li class="nav-item">
                 <a class="nav-link" href="{{url_for('api')}}">API</a>
              </li>
           </ul>
        </div>
     </nav>
     
     <div class="container-fluid vh-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 bg-light" id="yellow">
               <h3 class="text-center p-3">Parameters</h3>
               <div class="p-3">
                  <h4 class="p-2">Stations localisation</h4>
                  <p>
                     <label for="lat">Latitude</label>
                     <input id="lat" type="number" name="lat" step="0.000001" value="44.837789">
                  </p>
                  <p>
                     <label for="long">Longitude</label>
                     <input id="long" type="number" name="long" step="0.000001" value="-0.57918">
                  </p>
                  <p>
                     <label for="dist">Distance (km)</label>
                     <input id="dist" type="number" name="dist" min="0" value="30">
                  </p>
               </div>
               <div class="p-3">
                  <h4 class="p-2">Hydrological observations</h4>
                  <p>
                     <label for="lat">Measure type</label>
                     <select id="hydro_measure" name="hydro_measure">
                        <option value="H">water tide (H)</option>
                        <option value="Q">flow (Q)</option>
                        <option value="Q">daily flow (Q)</option>
                     </select>
                  </p>
                  <p>
                     <label for="days_before">Historic data (days)</label>
                     <input type="number" name="days_before" min="1" step="1" value="5">
                  </p>
               </div>
            </div>
            <div class="col-md-8">
               <div class="vh-100" id="map"></div>
            </div>
        </div>
     </div>
